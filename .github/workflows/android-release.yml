name: Android Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.1.1)"
        required: true
        default: "v1.1.1"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor (Android)
        run: npx cap sync android

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          mkdir -p android/keystore
          echo "$ANDROID_KEYSTORE_BASE64" | tr -d '\r\n' | base64 -d > android/keystore/todio-release.keystore
          cat > android/keystore.properties <<EOF
          storeFile=keystore/todio-release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Build APK (Release)
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          mkdir -p release
          cp android/app/build/outputs/apk/release/app-release.apk "release/Todio-${VERSION}-Android.apk"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/Todio-*.apk
          tag_name: ${{ inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
