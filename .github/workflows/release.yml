name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Build Electron App (Windows)
        run: npm run electron:build -- --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Linux)
        # Note: Building Linux artifacts on Windows is possible with electron-builder but requires WSL or Docker usually.
        # For simplicity in this workflow, we attempt to use electron-builder's cross-platform capabilities.
        # If this fails, we might need a separate job running on ubuntu-latest.
        # Let's try separate job for Linux actually, it's safer.
        run: echo "Skipping Linux on Windows runner"

  release-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: Build Linux
        run: npm run electron:build -- --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Release Notes
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-win:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: Build Windows
        run: npm run electron:build -- --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
