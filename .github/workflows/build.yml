name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: Build Linux (AppImage & Deb)
        # Publishing directly to GitHub Release with 'release' type forced
        run: npm run electron:build -- --linux --publish always --config.publish.releaseType=release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Release Notes
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-win:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: Build Windows
        run: npm run electron:build -- --win --publish always --config.publish.releaseType=release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: Build macOS
        # Note: Code signing might fail without certs, but we include it for best effort if keys are present in repo secrets
        # Otherwise it will build unsigned
        run: npm run electron:build -- --mac --publish always --config.publish.releaseType=release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
