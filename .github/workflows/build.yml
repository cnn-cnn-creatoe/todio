name: Build SoftDo

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Build Windows
        run: npx electron-builder --win --publish never
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SoftDo-Windows
          path: |
            dist-electron/*.exe
            dist-electron/*.exe.blockmap

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Build macOS
        run: npx electron-builder --mac --publish never
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SoftDo-macOS
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Build Linux
        run: npx electron-builder --linux --publish never
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SoftDo-Linux
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: SoftDo-Windows
          path: release-files

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: SoftDo-macOS
          path: release-files

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: SoftDo-Linux
          path: release-files

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: SoftDo v${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          files: release-files/*
          draft: false
          prerelease: false
